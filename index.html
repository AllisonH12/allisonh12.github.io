<!DOCTYPE html>
<html>

<head>
  <title>Allison Huang github Homepage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          color: #034203;
      }
      footer {
              padding: 1rem;
              margin-top: 2rem;
              text-align: center;
          }

          footer a {
              color: #034203;
              text-decoration: none;
              margin: 0 1rem;
          }

          footer a:hover {
              text-decoration: underline;
          }
      </style>
</head>

<body>
  <h1>Allison Huang on github!</h1>
  <p><a href="https://github.com/AllisonH12">My github repos</a> </p>


  <div class="image-row">

    <img id="capy-image" alt="Random capybara picture" title="capybara"
      style="max-width: 500px; height: 300px; object-fit: cover;" src="https://api.capy.lol/v1/capybara">

    <img id="dog-image" alt="Random dog picture" title="dog"
      style="max-width: 500px; height: 300px; object-fit: cover;">
    <script>
      // Fetch a random dog picture from the API
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          // Extract the image URL from the response
          const imageUrl = data.message;
          // Set the image source to the extracted URL
          const image = document.getElementById('dog-image');
          image.src = imageUrl;
        })
        .catch(error => console.error(error));
    </script>
    </div>  
    <hr>
    <footer>
        <a href="https://capychat.co" target="_blank">CapyChat</a> |  
        <a href="https://draw.capychat.co" target="_blank">CapyDraw</a> | 
        <a href="https://github.huangallison.com/capy3d.html" target="_blank">Capy3D</a> | 
        <a href="https://draw.capychat.co" target="_blank">CapyDraw</a> | 
        <a href="https://github.com/AllisonH12">My Github</a>
    </footer>

  </body>
</html>
